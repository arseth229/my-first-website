<body>

  <h1>Research Survey</h1>

  <div class="navigationBar">
    <a href="file:///Users/a-rule/aa-projects/my-first-website/page1.html">
      <button>About</button>
    </a>

    <a href="file:///Users/a-rule/aa-projects/my-first-website/BPDform.html">
      <button>Survey</button>

    <a href="file:///Users/a-rule/aa-projects/my-first-website/ResourcesBPD.html">

    <a href="file:///Users/a-rule/aa-projects/my-first-website/famousBPD.html">
      <button>Famous People</button>
    </a>
  </div>

  <div class="items">
  <fieldset class="form">

    <legend class="legend">Tell me about yourself</legend>



    <div class="checkbox">
      <input type="checkbox" id="group" name="group"/>
      <label for="group1">Diagnosed</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="group2" name="group2" />
      <label for="group2">Undiagnosed</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="group3" name="group3"/>
      <label for="group3">Additional diagnoses</label>
    </div>

    <div class="add">
      <input type="text" id="comor" name="comor"/>
      <label for="comor">List Additional</label>
    </div>

    <div class="stat">
      <input type="text" id="status" name="status"/>
      <label for="status">Maritial Status</label>
    </div>

    <div class="info">
      <label for="perInfo">How do your interpersonal communications usually go?</label>
    </div>

    <div class="txtInfo">
      <textarea id="perInfo" name="perInfo">You can talk about this as much or as little as you'd like. If possible try your best to see if there is a general pattern which occurs or if there are specific things you've noticed that tend to cause conflict with those close to you.
      </textarea>
    </div>

    <div class="subBut">
      <button type="submit" id="subBut" name="subBut">Submit</button>
    </div>

  </div>


  </fieldset>

</body>
